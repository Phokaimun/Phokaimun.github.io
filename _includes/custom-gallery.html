<div class="custom-gallery-grid">
  {% for image in page.gallery %}
    <div class="image-with-text">
      <a href="{{ image.url }}">
        <img src="{{ image.image_path }}" alt="{{ image.alt }}">
        <div class="image-text">
          {{ image.alt }}
        </div>
      </a>
    </div>
  {% endfor %}
</div>
