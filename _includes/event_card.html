<div class="feature__item">
  <div class="archive__item">
    <div class="archive__item-body">
      <h2 class="archive__item-title">{{ include.title }}</h2>
      <div class="archive__item-meta">
        <span><strong>Date:</strong> {{ include.date }}</span><br>
        <span><strong>Location:</strong> {{ include.location }}</span><br>
      </div>
      <p>{{ include.description }}</p>
    </div>
  </div>
</div>
